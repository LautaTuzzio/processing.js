<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Visualizaciones Interactivas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galería de Visualizaciones Interactivas</h1>
        <p class="subtitle">Explora diferentes animaciones generativas con p5.js y Processing.js</p>
    </header>
    
    <div class="gallery">
        <!-- Canvas 1: Partículas con Física -->
        <div class="canvas-card">
            <h3>Partículas con Física</h3>
            <div id="physics-container" class="sketch-container"></div>
            <button class="control-btn" data-canvas="physics">Iniciar Animación</button>
        </div>

        <!-- Canvas 2: Ondas de Sonido -->
        <div class="canvas-card">
            <h3>Ondas de Sonido</h3>
            <div id="wave-container" class="sketch-container"></div>
            <button class="control-btn" data-canvas="wave">Iniciar Animación</button>
        </div>

        <!-- Canvas 3: Fractales -->
        <div class="canvas-card">
            <h3>Fractales Generativos</h3>
            <div id="fractal-container" class="sketch-container"></div>
            <button class="control-btn" data-canvas="fractal">Iniciar Animación</button>
        </div>

        <!-- Canvas 4: Partículas Magnéticas -->
        <div class="canvas-card">
            <h3>Partículas Magnéticas</h3>
            <div id="magnetic-container" class="sketch-container"></div>
            <button class="control-btn" data-canvas="magnetic">Iniciar Animación</button>
        </div>
    </div>

    <footer>
        <p>Creado con ❤️ usando p5.js y Processing.js</p>
    </footer>

    <!-- Load Processing.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <!-- Then load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- Finally, load our script -->
    <script src="script.js" defer></script>
</body>
</html>
